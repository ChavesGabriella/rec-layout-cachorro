<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-form-footer.css">
    <title>Form</title>
</head>

<body>


    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" method="post">

            <div class="container-form">

                <div>
                    <label for="name">Nome </label>
                    <input type="text" id="nome" name="Nome" placeholder="Seu nome" required>
                </div>


                <div>
                    <label for="email">Endereço de Email</label>
                    <input type="text" id="email" name="Endereço de email" placeholder="Seu email" required>
                </div>

                <div>
                    <label for="telefone">Endereço de Telefone </label>
                    <input type="text" id="number" name="Telefone" placeholder="Seu telefone" required>
                </div>

                <div class="mensagem">
                    <label for="mensagem"></label>
                    <textarea name="mensagem" id="text" cols="30" rows="10">Deixe sua mensagem</textarea>      
                </div>

            </div>

            <div>
                <button class="botao-enviar">
                    <input type="submit" value="enviar" />
                </button>
            </div>
    </form>
</main>

<footer class="rodape">
    <div class="footer-col1">
        <h2>About</h2>
        <p>History
            Our Team
            Brand Guidelines 
            Term & Condition 
            Privacy Policy
        </p>
    </div>
    <div class="footer-col2">
        <h2>Services</h2>
        <p>How To Order
            Our Product 
            Order Status 
            Promo 
            Paymont Method
        </p>
    </div>
    <div class="footer-col3">
        <h2>Title Here</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <a href="https://www.instagram.com/">
            <img src="./img/icon-insta.png"/>
        </a>
        <a href="https://www.facebook.com/">
            <img src="./img/icon-face.png"/>
        </a>
        <a href="https://www.twitter.com/">
            <img src="./img/icon-twitter.png"/>
        </a>
        <a href="https://www.whatsapp.com/">
            <img src="./img/icon-whats.png"/>
        </a>       
    </div>
</footer>

</body>
</html>
